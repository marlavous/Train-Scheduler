<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">

  <title>Train Scheduler</title>

  <meta name="viewport" content="width=device-width">

    <!-- link to my styles-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- link to Bootstrap-->
 <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
    <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- link to the jQuery Library -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!-- Style to fix the issue of text extending past panel length -->
  <!-- <style>
    .panel-body a {
      word-break: break-all;
    }
  </style> -->

</head>
<body>

  <!-- main bootstrap search -->
  <div class = "container">
      
      <div class = "panel">
        <h1 id = "title" class = "text-center"><strong>Who Run the world?Trains <i class="fa fa-train" aria-hidden="true"></i></strong></h1>
      </div>

    <!-- this row will take all retrieved info -->
        <div class = "row">
          <div class = "col-sm-12">
          <br>

          <!-- this panel will be made up of a panel of wells for each train time retrieved -->
            <div class = "panel panel-primary">

              <!-- panel heading for retrieved train info box -->
              <div class = "panel-heading">
                <h3 class = "panel-title"><strong><i class="fa fa-train"></i> Current Train Schedule</strong></h3>
              </div>

              <!-- main panel that will hold train results -->
              <div class = "panel-body" id = "well-section">

              </div>
            </div>
          </div>
        </div>

    <!-- to search train times -->
    <div class = "row">
      <div class = "col-sm-12">
        <br>
        <!-- panel for handeling search params -->
        <div class = "panel panel-primary">
          <div class = "panel-heading">
            <h3 class = "panel-title"><strong></i> Add Train</strong></h3>
          </div>

            <!-- html form for handling inputs -->
            <form role = "form">

              <!-- text box for search --> 
              <div class = "form-group">
                <label for = "search">Train Name</label>
                <input type="text" id = "search-train" class = "form-control">
              </div>

              <div class = "form-group">
                <label for = "search">Destination</label>
                <input type="text" id = "search-destination" class = "form-control">
              </div>

              <div class = "form-group">
                <label for = "search">First Train Time (HH:mm - military time)</label>
                <input type="text" id = "search-train" class = "form-control">
              </div>

              <div class = "form-group">
                <label for = "search">Frequency</label>
                <input type="text" id = "search-frequency" class = "form-control">
              </div>

              <!-- submit button -->
              <button type = "submit" class="btn btn-default" id = "submitButton">Submit</button>


              
            </form>

          
        </div>
        
      </div>
    </div>

  </div>







<h5 class="text-center"><small>Made by Marla with <i class="fa fa-heart"></i></small></h5>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
